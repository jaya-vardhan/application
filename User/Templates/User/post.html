{% extends 'User/base.html' %}
{% load crispy_forms_tags %}
{% block content %}   
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <h3 class="border-bottom mb-4">Create Post</>
        </fieldset>
        {{form|crispy}}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
               Submit
            </button>
        </div>
    </form>
    <div class="form-group">      
        <a href="{% url 'logout' %}" class="btn btn-primary" type="submit">
          LogOut     
        </a> 
    </div>
</div>
{% endblock content %}
